<!DOCTYPE html>
<html>
<head>
    <title>Record List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Record List</h2>

    <form method="get" class="d-flex mb-3">
        <input type="text" name="q" placeholder="Search by price..." class="form-control me-2" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>

    <a href="{% url 'add_record' %}" class="btn btn-success mb-3">Add New Record</a>

    {% if records %}
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Description</th>
                    <th>Birthdate</th>
                    <th>Price</th>

                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.quantity}}</td>
                    <td>{{ record.description }}</td>
                    <td>{{ record.birthdate}}</td>
                    <td>{{ record.price }}</td>
                    <td>
                        <a href="{% url 'edit_record' record.id %}">Edit</a> |
                        <a href="{% url 'record_delete' record.id %}" onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
                      </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No records found.</p>
    {% endif %}
</div>
</body>
</html>
